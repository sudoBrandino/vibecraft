name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is.
      placeholder: When I click X, Y happens instead of Z...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Start vibecraft server
        2. Open browser to localhost:4003
        3. Click on...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows (WSL2)
        - Other
    validations:
      required: true

  - type: dropdown
    id: installation
    attributes:
      label: Installation Method
      options:
        - npx vibecraft
        - npm install -g vibecraft
        - Docker
        - From source (npm run dev)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Vibecraft Version
      description: Run `npx vibecraft --version` or check /health endpoint
      placeholder: "0.1.15"
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: Run `node --version`
      placeholder: "v20.10.0"

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Any error messages from server, browser console, or Claude Code
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Screenshots, config files, or anything else that might help
