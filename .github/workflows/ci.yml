# Continuous Integration - Build, lint, and test
# Runs on all PRs and pushes to main

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build client
        run: npm run build:client

      - name: Build server
        run: npm run build:server

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: true

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          push: false
          tags: vibecraft:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Start container
          docker run -d --name vibecraft-test -p 4003:4003 vibecraft:ci-test

          # Wait for startup
          sleep 5

          # Health check
          curl -f http://localhost:4003/health || exit 1

          # Verify response
          HEALTH=$(curl -s http://localhost:4003/health)
          echo "$HEALTH" | jq -e '.ok == true' || exit 1

          # Cleanup
          docker stop vibecraft-test
          docker rm vibecraft-test

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
